<!DOCTYPE html>
<html lang="en">
<!-- le dice al buscador y al navegador el lenguaje de la página -->

<head>
    <meta charset="UTF-8"> <!-- le dice al buscador y al navegador el tipo de codificación de carácteres -->
    <title>Clase 3</title>
</head>

<body>
    <p>Texto y <b>negrita</b></p> <!-- <b></b> para bold, negrita -->
    <br> <!-- <br> para bold, negrita -->
    <hr> <!-- <hr> para bold, negrita -->
    <p> <i>para italic</i></p> <!-- <i></i> para italic, cursiva -->
    <p><strong>IMPORTANCIA</strong></p> <!-- <strong></strong> le indica importancia al navegador-->

    <!-- Etiqueta de ancla/enlace, links -->
    <a href="https://www.disco.com.ar/">Disco</a>
    <hr>
    <!-- para menú -->
    <a href="index.html">Home</a>
    <a href="">Galeria</a><a href="">Contactanos</a><a href="">Contacto</a>
    <a href="indexTP.html">Sobre mí</a>
    <!-- Atributo target para modificar dónde se abre el link. Es importante en la web que los usuarios no salgan de tu página -->
    <a href="https://www.reddit.com/" target="_blank">Reddit</a>

    <!-- template, marco que se reutiliza en otros sitios /plantilla/pág maestra-->

    <!-- deprecado -->
    <blockquote></blockquote>
    <cite>Para una cita</cite>

    <!-- TAREA: página con un menú para practicar anclas -->
</body>

</html>
