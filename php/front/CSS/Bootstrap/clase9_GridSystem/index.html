<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- Tu propio CSS debe ir debajo para que puedas añadir tus propios estilos sobre los de Bootstrap -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Bootstrap GridSystem</title>
</head>

<body>
    <!-- La pagina se divide en 12 columnas. Se puede dividir 2, 3, 4 o 6 partes -->

    <!-- Container: Delimita el ancho maximo de acuerdo al tamaño de la pantalla -->
    <!-- row: grupohorizontal de columnas -->
    <!-- col: contenedores de contenidos. Se disponen 12 por fila-->
    <!-- https://getbootstrap.com/docs/5.0/layout/grid/ -->


    <div class="container">

        <div class="row">
            <div class="col-md-9">
                <div class="row">
                    <div class="col-md-6"></div>
                    <div class="col-md-6"></div>
                </div>
            </div>
        </div>
    </div>
    <a href="https://getbootstrap.com/docs/5.0/layout/grid/" target="_blank" rel="noopener noreferrer">Aquí la
        documentación</a>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
</body>

</html>
