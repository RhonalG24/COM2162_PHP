<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Clase 3 CSS</title>
</head>

<body>
    <h3>Probando propiedad display</h3>

    <div class="bloque">
        <p>DIV con la clase display: block</p>
    </div>

    <div class="bloque-inline">
        <p>DIV con la clase display: inline-block</p>
    </div>
    <div class="bloque-inline seleccionable">
        <p>Segundo</p>
        <p>Este bloque es seleccionable!</p>

    </div>
    <div class="en-linea">
        <p>DIV con clase display: inline</p>
        <img height="100px"
            src="https://estaticos.muyinteresante.es/media/cache/1140x_thumb/uploads/images/gallery/5e5fce075bafe8711d08b2d5/nombres-luna_1.jpg"
            alt="luna">
        <!-- atr alt para que aparezca en caso de que la imagen no cargue -->
    </div>

    <div class="none">
        <p>DIV con la clase display: none</p>
    </div>
</body>

</html>
