<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas e iframe</title>
</head>

<body>
    <!-- Tablas -->
    <!-- Para crear la tabla -->
    <table>
        <!-- tr para las filas (table row) -->
        <tr>
            <!-- th representa cabecera de la tabla (table header)-->
            <th>Nombre</th>
            <th>Apellido</th>
            <th>DNI</th>
            <th>otro</th>
        </tr>
        <!-- tr para otra fila -->
        <tr>
            <!-- td representa los datos de la tabla (table data) -->
            <td>Rhonal</td>
            <td>Gonzalez</td>
            <td>96084802</td>
            <td>Herido</td>
        </tr>

    </table>

    <!-- iframe permite fusionar/incrustar otra página HTML en la actual  -->
    <!-- atributo src hace referencia a la dirección del contenido -->
    <iframe src="" frameborder="0"></iframe>

    <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3283.772448044251!2d-58.439975985139625!3d-34.609915165332275!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcca6b0c5fce23%3A0x24eaa149c5e25cde!2sHospital%20General%20de%20Agudos%20Carlos%20G.%20Durand!5e0!3m2!1ses!2sar!4v1629899679418!5m2!1ses!2sar"
        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
</body>

</html>
